<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сократика</title>
    <link href="css/select.css" rel="stylesheet">
    <link href="css/normalize.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <script defer src="js/choices-lib.min.js"></script>
    <script defer src="js/select.js"></script>
    <script defer src="js/main.js"></script>
</head>

<body>
    <div class="container">
        <a class="logo">
            <img class="logo__img" src="img/logo.svg" alt="Логотип Сократика" width="210" height="40">
        </a>
        <div class="content">
            <div class="content__wrapper">
                <h1 class="content__heading">01 Заполни форму</h1>
                <form class="content__form form">
                    <div class="content__form-wrapper">
                        <div class="content__form-floating">
                            <input id="form-input" class="content__form-input" type="text"
                                placeholder="Напишите что-то конкретное" name="Тема урока" onchange="toggleButton()"
                                onkeypress="if(event.keyCode == 13) return false;" autocomplete="off">
                            <span class="content__form-clear"><svg width="24" height="24" viewBox="0 0 24 24"
                                    fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <path d="M14.2014 9.87164L9.87119 14.2018" stroke="#343434" stroke-width="1.25"
                                        stroke-linecap="round" stroke-linejoin="round" />
                                    <path d="M14.2033 14.2041L9.86868 9.86945" stroke="#343434" stroke-width="1.25"
                                        stroke-linecap="round" stroke-linejoin="round" />
                                    <path fill-rule="evenodd" clip-rule="evenodd"
                                        d="M3.69531 12.0364C3.69531 5.78092 5.78107 3.69516 12.0365 3.69516C18.292 3.69516 20.3778 5.78092 20.3778 12.0364C20.3778 18.2919 18.292 20.3776 12.0365 20.3776C5.78107 20.3776 3.69531 18.2919 3.69531 12.0364Z"
                                        stroke="#343434" stroke-width="1.25" stroke-linecap="round"
                                        stroke-linejoin="round" />
                                </svg></span>
                            <label class="content__form-label" for="form-input">Тема урока</label>
                        </div>
                        <div class="content__form-floating">
                            <select id="select" class="content__form-select js-custom-select" name="Класс">
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4" selected>4</option>
                                <option value="5">5</option>
                            </select>
                            <label class="content__select-label" for="select">Класс</label>
                        </div>
                    </div>
                    <div class="content__form-chips">
                        <div class="content__form-chip chip">
                            Генетика
                        </div>
                        <div class="content__form-chip chip">
                            Анатомия человека
                        </div>
                        <div class="content__form-chip chip">
                            Вулканы
                        </div>
                        <div class="content__form-chip chip">
                            Зимние виды спорта
                        </div>
                        <div class="content__form-chip chip">
                            Индийская культура
                        </div>
                        <div class="content__form-chip chip">
                            Радуга
                        </div>
                        <div class="content__form-chip chip hidden">
                            Пеший туризм
                        </div>
                        <div class="content__form-chip chip hidden">
                            Философия
                        </div>
                        <div class="content__form-chip chip hidden">
                            Вселенная
                        </div>
                        <div class="content__form-chip chip hidden">
                            Здоровые привычки
                        </div>
                        <div class="content__form-chip chip hidden">
                            Бабочки
                        </div>
                        <div class="content__form-chip chip hidden">
                            Белые медведи
                        </div>
                        <div class="content__form-chip chip hidden">
                            Экономика
                        </div>
                        <div class="content__form-chip chip hidden">
                            Финансовая грамотность
                        </div>
                        <div class="content__form-chip chip hidden">
                            Фотосинтез
                        </div>
                    </div>
                    <div class="content__form-add" onclick="showMoreChips()">
                        <img src="img/add.svg" alt="Плюс"> Показать больше вариантов
                    </div>
                    <div class="content__form-floating">
                        <textarea id="textarea" class="content__form-textarea" name="Цель урока"
                            placeholder="Напиши свою учебную цель" maxlength="200" onkeyup=checkLength()
                            onchange="toggleButton()"></textarea>
                        <label class="content__textarea-label" for="textarea">Цель урока</label>
                    </div>
                    <span class="content__textarea-counter"></span>
                    <span class="content__textarea-warning"></span>

                    <div class="content__form-buttons">
                        <button class="content__form-button back-btn">Назад</button>
                        <button class="content__form-button next-btn" type="submit" disabled>Следующий шаг</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

</body>

</html>
